<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Div Counter | Dev Pro</title>
  </head>
  <body>
    <div class="container">
      <div class="body">
        <div class="button-div">
          <div class="key-desc">
            <div class="align-key">
              <div class="square"></div>
              <p>= Even</p>
            </div>
            <div class="align-key">
              <div class="circle"></div>
              <p>= by 3</p>
            </div>
            <div class="align-key">
              <div class="triangle"></div>
              <p>= Odd</p>
            </div>
          </div>
          <button class="counter-btn" id="button" onclick="countUp()">0</button>
        </div>
        <div class="div-box">
          <div class="div-col1"></div>
          <div class="div-col2"></div>
          <div class="div-col3"></div>
        </div>
      </div>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
